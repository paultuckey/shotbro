
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <title>Overlay</title>
        <link href="bundled/@fontsource/open-sans/500.css" rel="stylesheet"/>
        <link href="bundled/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link href="bundled/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
        <style>
          body {
            font-family: "Open Sans", sans-serif;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-image: url('main.png');
            background-repeat: no-repeat;
          }
        </style>
      </head>
      <body>
      
        <style>
            .shape0.circle {
                position: fixed;
                top: 3px;
                left: 2px;
                width: 44px;
                height: 54px;
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 20px / 25px;
            }
        </style>
        <div id="circle1" class="shape0 circle"></div>


        <style>
        .shape0.helper {
            position: fixed;
            top: 5px;
            left: 4px;
            width: 40px;
            height: 50px;
            border: 1px solid red;
          }
         </style>
        <div id="helper-shape0" class="shape0 helper"></div>
      </body>
      </html>
