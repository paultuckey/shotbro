
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <title>Overlay</title>
        <link href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/@fontsource/open-sans@5.1.0/500.css" rel="stylesheet"/>
        <style>
          body {
            font-family: "Open Sans", sans-serif;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-image: url('${mainPng}');
            background-repeat: no-repeat;
          }
        </style>
      </head>
      <body>
      
        <style>
            .shape0.circle {
                position: fixed;
                top: 3px;
                left: 2px;
                width: 40px;
                height: 50px;
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 20px / 25px;
                box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.13);
            }
        </style>
        <div id="circle1" class="shape0 circle"></div>


        <style>
        .shape0.helper {
            position: fixed;
            top: 5px;
            left: 4px;
            width: 40px;
            height: 50px;
            border: 1px solid red;
          }
         </style>
        <div id="helper-shape0" class="shape0 helper"></div>
      </body>
      </html>
