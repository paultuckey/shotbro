
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <title>Overlay</title>
        <link href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/@fontsource/open-sans@5.1.0/500.css" rel="stylesheet"/>
        <style>
          body {
            font-family: "Open Sans", sans-serif;
            width: 400px;
            height: 1000px;
            overflow: hidden;
            background-image: none;
            background-repeat: no-repeat;
          }
        </style>
      </head>
      <body>
      
        <style>
        .shape0.arrow {
            position: fixed;
            top: 45px;
            left: 15px;
            width: 100px;
            height: 30px;
            rotate: 30deg;
        }
        
        .shape0.arrow .line {
            margin-top: 15px;
            width: 80px;
            background: deeppink;
            height: 10px;
            float: left;
        }
        
        .shape0.arrow .point {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid deeppink;
            float: right;
        }
        </style>
        <div id="arrow1" class="shape0 arrow">
            <div class="line"></div>
            <div class="point"></div>
        </div>


        <style>
        .shape1.arrow {
            position: fixed;
            top: 45px;
            left: 195px;
            width: 100px;
            height: 30px;
            rotate: 30deg;
        }
        
        .shape1.arrow .line {
            margin-top: 15px;
            width: 80px;
            background: deeppink;
            height: 10px;
            float: left;
        }
        
        .shape1.arrow .point {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid deeppink;
            float: right;
        }
        </style>
        <div id="arrow2" class="shape1 arrow">
            <div class="line"></div>
            <div class="point"></div>
        </div>


        <style>
            .shape2.box {
                position: fixed;
                top: 248px;
                left: 18px;
                width: 108px;
                height: 108px;
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 4px;
                box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.13);
            }
        </style>
        <div id="box1" class="shape2 box"></div>


        <style>
            .shape3.box {
                position: fixed;
                top: 248px;
                left: 198px;
                width: 108px;
                height: 58px;
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 4px;
                box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.13);
            }
        </style>
        <div id="box2" class="shape3 box"></div>


        <style>
            .shape4.circle {
                position: fixed;
                top: 448px;
                left: 18px;
                width: 100px;
                height: 100px;
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 50px / 50px;
                box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.13);
            }
        </style>
        <div id="circle1" class="shape4 circle"></div>


        <style>
            .shape5.circle {
                position: fixed;
                top: 448px;
                left: 198px;
                width: 100px;
                height: 50px;
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 50px / 25px;
                box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.13);
            }
        </style>
        <div id="circle2" class="shape5 circle"></div>


        <style>
            .shape6.text {
                position: fixed;
                top: 650px;
                left: 20px;
                width: 100px;
                height: 100px;
                ZZpadding: '${shape?.padding || 0}px';
                font-size: 32px;
                color: deeppink;
                text-shadow: 2px 2px rgba(0,0,0,0.13);
            }
        </style>
        <div id="text1" class="shape6 text">Text1</div>


        <style>
            .shape7.text {
                position: fixed;
                top: 650px;
                left: 200px;
                width: 100px;
                height: 50px;
                ZZpadding: '${shape?.padding || 0}px';
                font-size: 32px;
                color: deeppink;
                text-shadow: 2px 2px rgba(0,0,0,0.13);
            }
        </style>
        <div id="text2" class="shape7 text">Text2</div>
      </body>
      </html>
