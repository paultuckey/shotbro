
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <title>Overlay</title>
        <link href="../../../bundled/@fontsource/open-sans/500.css" rel="stylesheet"/>
        <link href="../../../bundled/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link href="../../../bundled/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
        <style>
          body {
            font-family: "Open Sans", sans-serif;
            background-color: transparent;
            background-image: url('../../checkerboard.png');
            background-position: 100px 100px;
            background-repeat: no-repeat;
          }
        </style>
      </head>
      <body>
      
        <style>
            .shape0.circle {
                position: absolute;
                
                top: 101px;
                left: 100px;
                width: 48px;
                height: 58px;
                transform: rotate(0deg);
                
                border-width: 4px;
                border-style: solid;
                border-color: deeppink;
                border-radius: 24px / 29px;
            }
        </style>
        <div id="circle1" class="shape0 circle"></div>


        <style>
        .shape0.helper {
            position: absolute;
            top: 105px;
            left: 104px;
            width: 40px;
            height: 50px;
            border: 1px solid red;
          }
         </style>
        <div id="helper-shape0" class="shape0 helper"></div>


        <style>
        .focus.helper {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
          }
         </style>
        <div id="helper-focus" class="focus helper"></div>
      </body>
      </html>
