name: ShotBro Core CI

on:
  push:
    branches-ignore: [ main ]
    paths:
      - 'packages/shotbro/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache-dependency-path: |
            packages/shotbro/package-lock.json

      - name: Install dependencies
        working-directory: packages/shotbro
        run: npm ci

      - name: Build
        working-directory: packages/shotbro
        run: npm run build

      - name: Test
        working-directory: packages/shotbro
        run: npm run test
